<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de cadenas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Ejemplo para el manejo de candenas</h1>
    <h2>Nuevo cliente</h2>
    <label>Ingresa nombre(s):</label>
    <input type="text" id="nombre"><br><br>
    <label>Ingresa apellido paterno:</label>
    <input type="text" id="paterno"><br><br>
    <label>Ingresa apellido materno:</label>
    <input type="text" id="materno"><br><br>
    <button type="button" onclick="ConcatenarCadena();">Generar nombre</button><br><br>
    <script src="Cadena.js"></script>
    <label>El nombre completo es:</label>
    <input type="text" id="completo" disabled>
    <label>La posicion 3 es:</label>
    <input type="text" id="posicion" disabled>
    <hr>
    <!--Longitud de cadena-->
    <h1>Ejemplo longitud de cadena</h1>
    <label>Ingresa una cadena:</label>
    <input type="text" id="cadena"><br><br>
    <button type="button" onclick="CalcularCadena();">Calcular longitud</button><br><br>
    <label> La longitud es:</label>
    <input type="text" id="longitud" disabled>
    <hr>
    <!--Cadenas Mayus-Minus-->
    <H1>Ejercicio Mayus-Minus</H1>
    <label>Ingresa el texto:</label>
    <input type="text" id="cadena2">
    <button type="button" onclick="MayusMinus();">Convertir</button><br><br>
    <label>Cadena en Mayus:</label>
    <input type="text" id="Mayus" disabled><br><br>
    <label>Cadena en Minus:</label>
    <input type="text" id="Minus" disabled>
    <hr>
    <!--Ejercicio formato fecha-->
    <H1>Ejercicio formato fecha</H1>
    <label>Ingresa el día:</label>
    <input type="text" id="dia"><br>
    <label>Ingresa el mes:</label>
    <input type="text" id="mes"><br>
    <label>Ingresa el año:</label>
    <input type="text" id="año"><br><br>
    <button type="button" onclick="FormatoFecha();">Convertir</button><br><br>
    <label>Fecha:</label>
    <input type="text" id="fecha" disabled>
    <hr>
</body>
</html>
