<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor m a km</title>
</head>
<body>
    <h1>Ejemplo para variables y operadores.</h1>
    <h2>Convertidor de m a km.</h2>
    <label>Ingresa el número a convertir en metros</label>
    <input type="text" id="CajaMetros"> </input>
    <br><br>
    <button type="button" onclick="convertidorMetrosKilometros();" >Convertir</button>
    <script src="Codigo.js"></script>
    <br><br>
    <label>El resultado en km es</label>
    <input type="text" id="CajaKilometros" disabled>
    <hr>
    <!------------Ejercicio 1--------------->
    <h2>Ejercicio 1</h2>
    <h2>Calculadora de IMC (Indice de masa corporal)</h2>
    <label>Ingresa la altura</label>
    <input type="text" id="Altura"></input>
    <label>m</label>
    <br>
    <label>Ingresa tu peso</label>
    <input type="text" id="Peso"></input>
    <label>kg</label>
    <br>
    <button type="button" onclick="CalIMC();">Calcular</button>
    <br><br>
    <label>Tu IMC es de</label>
    <input type="text" id="IMC" disabled>
    <label>kg/m2</label>
    <hr>
    <!------------Ejercicio 2--------------->
    <h2>Ejercicio 2</h2>
    <h2>Conversor de temperatura</h2>
    <label>Ingresa temperatura</label>
    <input type="text" id="Celsius">
    <label>°C</label> ➪
    <input type="text" id="Fahrenheit" disabled>
    <label>°F</label>
    <br><br>
    <button type="button" onclick="CelsFahr();">Convertir</button>
    <hr>
    <!------------Ejercicio 3--------------->
    <h2>Ejercicio 3</h2>
    <h2>Operaciones con 2 números</h2>
    <label>Ingresa 2 números</label>
    <br><br>
    <label>A=</label>
    <input type="text" id="NumA">
    <label>B=</label>
    <input type="text" id="NumB">
    <br><br>
    <button type="button" onclick="Operaciones();">Calcular operaciones</button><br><br>
    <label>(A+B)</label>
    <input type="text" id="Suma" disabled><br>
    <label>(A-B)</label>
    <input type="text" id="Resta" disabled><br>
    <label>(A*B)</label>
    <input type="text" id="Multi" disabled><br>
    <label>(A/B)</label>
    <input type="text" id="Div" disabled><br>
    <hr>

</body>
</html>
